<section class="flex flex-col w-full items-start gap-14 px-[100px] py-[200px]">
  <div class="flex flex-col md:flex-row items-start relative self-stretch w-full">
    <div class="flex flex-col w-full md:w-[649px] items-start gap-10 px-0 py-[50px] relative">
      <h2 class="relative self-stretch mt-[-1.00px] font-['Quicksand',Helvetica] font-semibold text-7xl tracking-[0] leading-normal">
        <span class="text-[#2445e6]">Afrik</span>
        <span class="text-white">
          Pay, disponible partout où vous allez !
        </span>
      </h2>

      <p class="relative self-stretch font-['Quicksand',Helvetica] font-normal text-background-white text-2xl tracking-[0] leading-[45px]">
        Rendez-vous auprès de nos agences pour effectuer des opérations tels
        que: Retraits, recharge de compte, paiement de factures et
        réabonnements, paiements des droits scolaires et universitaires.
      </p>
    </div>

    <div class="flex flex-wrap gap-5 pl-[30px] pr-0 py-[30px] relative flex-1 grow">
      <div *ngFor="let location of locations" 
           [class]="'w-[412px] h-[161px] rounded-[20px] ' + location.bgColor">
        <div class="flex items-center justify-center h-full p-2.5">
          <span class="font-['Quicksand',Helvetica] font-medium text-[#000000d4] text-5xl tracking-[0] leading-[39px] whitespace-nowrap">
            {{ location.name }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="flex items-center gap-2.5">
    <button *ngFor="let store of storeButtons" 
            class="w-[270px] h-[80.61px] bg-color-black-90 rounded-[13.11px] p-[6.55px] flex items-center justify-center gap-[9.83px] hover:bg-gray-800 transition-all duration-300">
      <span class="font-['Quicksand',Helvetica] font-medium text-white text-[31.5px] tracking-[0] leading-[25.6px] whitespace-nowrap">
        {{ store.name }}
      </span>
      <img
        [class]="store.iconWidth + ' ' + store.iconHeight + ' object-cover'"
        [alt]="store.name"
        [src]="store.icon"
      />
    </button>
  </div>
</section>
